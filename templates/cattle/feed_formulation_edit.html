{% extends 'base.html' %}


{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Feed Formulation Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../feed_formulation">Home</a></li>
              <li class="breadcrumb-item active">Feed Formulation Edit</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <form action="/feed_formulation_edit/{{d.feed_formulation_id}}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Basic Information</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputDescription">Feed Formulation Description</label>
                  <input type="text" id="inputName" name="feed_formulation_description" value="{{d.feed_formulation_description}}" class="form-control" required>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../feed_formulation" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success float-right" >Update Feed Formulation</button>
          </div>
        </div>
      </form>
      </section>
  
  </div>
  
  {% endblock %}
