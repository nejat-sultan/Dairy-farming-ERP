{% extends 'base.html' %}


{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cattle Health Checkup Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../cattle_has_vaccine">Home</a></li>
              <li class="breadcrumb-item active">Cattle Health Checkup Edit</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <form action="/cattle_health_checkup_edit/{{d.id}}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header" style="background-color: #007f5c;color: #fff;">
                <h3 class="card-title">Basic Information</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                {% comment %} <div class="form-group">
                  <label for="inputName">Cattle</label>
                  <select id="inputStatus" name="cattle_id" class="form-control custom-select">
                    {% for d in data1 %}
                    <option value="{{d.cattle_id}}">{{ d.cattle_name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputName">Findings</label>
                  <input type="text" id="inputName" name="findings" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Checked by</label>
                  <select id="inputStatus" name="checked_by" class="form-control custom-select">
                    {% for d in data2 %}
                    <option value="{{d.farm_entity_id}}">{{ d.first_name}}</option>
                    {% endfor %}
                  </select>
                </div> {% endcomment %}
                
                <div class="form-group">
                  <label for="inputName">Cattle</label>
                  <select id="inputStatus" name="cattle_id" class="form-control custom-select">
                    {% for d in cattles %} 
                      <option value="{{d.farm_entity_id}}" {% if d.farm_entity_id == cattle.cattle_id %} selected {% endif %}>
                        {{ d.cattle_name }}
                      </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputName">Findings</label>
                  <input type="text" id="inputName" name="findings" value="{{ d.findings }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="inputName">Checked by</label>
                  <select id="inputStatus" name="checked_by" class="form-control custom-select">
                    {% for d in persons %} 
                    <option value="{{d.farm_entity_id}}" {% if d.farm_entity_id == person.check_by_id %} selected {% endif %}>
                      {{ d.first_name }}
                    </option>
                  {% endfor %}
                    </select>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../../cattle_health_checkup" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Update Cattle Health Checkup</button>
          </div>
        </div>
      </form>
    </section>

  
  </div>
  
  {% endblock %}
