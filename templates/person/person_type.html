{% extends 'base.html' %}


{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Person Type</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Person Type</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Manage Person Type</h3>

          <div class="card-tools">
            <a class="btn btn-primary" href="person_type_add">
              <i class="fas fa-plus"></i>
              Add New
            </a>
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 30%">
                          Id
                      </th> 
                      <th style="width: 30%">
                        Person Type
                      </th>
                    
                      <th style="width: 40%"> Actions </th>
                  </tr>
              </thead>
              <tbody>
                {% for d in data1 %}
                  <tr>
                      <td>
                        {{d.person_type_id}}
                      </td>
                      <td>
                        {{d.person_type}}
                      </td>

                      <td class="project-actions">
                          <a class="btn btn-info btn-sm" href="/person_type_edit/{{d.person_type_id}}">
                              <i class="fas fa-pencil-alt">
                              </i>
                              Edit
                          </a>
                          <a class="btn btn-danger btn-sm" href="#" onclick="confirmDelete('{{ d.person_type_id }}')">
                            <i class="fas fa-trash">
                            </i>
                            Delete
                          </a>

                          <script>
                            function confirmDelete(cattleId) {
                                if (confirm("Are you sure you want to delete this person type?")) {
                                    // If user confirms, redirect to the delete URL
                                    window.location.href = "/person_type_delete/" + cattleId;
                                }
                            }
                          </script>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
        </div>
      </div>

    </section>
  </div>

  {% endblock %}
