{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Farm Contact Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../farm">Home</a></li>
              <li class="breadcrumb-item active">Farm Contact Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>


    <section class="content">
      <form action="/farm_contact_add" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header" style="background-color: #007f5c;color: #fff;">
              <h3 class="card-title">Basic Information</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputName">Farm</label>
                    <select id="inputStatus" name="farm_id" class="form-control custom-select">
                    {% for d in data1 %}
                        <option value="{{d.id}}">{{ d.full_name}}</option>
                    {% endfor %}
                    </select> 
                </div>
                <div class="form-group">
                    <label for="inputName">Contact Type</label>
                    <select id="inputStatus" name="contact_type_id" class="form-control custom-select">
                    {% for d in data2 %}
                        <option value="{{d.contact_id}}">{{ d.contact_type}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Contact</label>
                    <input type="text" id="inputName" name="contact" class="form-control" required>
                </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12">
          <a href="farm" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Add Farm Contact</button>
        </div>
      </div>
    </form>
    </section>

  </div>
  
  {% endblock %}
