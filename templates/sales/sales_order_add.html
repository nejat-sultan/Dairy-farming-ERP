{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Sales Order Request Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../sales_order">Home</a></li>
              <li class="breadcrumb-item active">Sales Order Request Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>


    <section class="content">
    <form action="/sales_order_add" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header" style="background-color: #007f5c;color: #fff;">
              <h3 class="card-title">Basic Information</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              {% if errors %}
              <div class="alert alert-danger">
                <ul>
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                </ul>
              </div>
              {% endif %}
              
              <div class="form-group">
                <label for="inputName">Item</label>
                <select id="inputStatus" name="item_name" class="form-control custom-select">
                  {% for d in data1 %}
                  <option value="{{d.item_id}}">{{ d.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">Type</label>
                <select id="inputStatus" name="item_type" class="form-control custom-select">
                  {% for d in data3 %}
                  <option value="{{d.item_type_id}}">{{ d.item_type}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">Measurement</label>
                <select id="inputStatus" name="item_measurement_id" class="form-control custom-select">
                  {% for d in data2 %}
                  <option value="{{ d.id }}">{{ d.measurement }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputDescription">Quantity</label>
                <input type="number" id="inputName" name="quantity" class="form-control" required>
              </div>            
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12">
          <a href="sales_order" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;"> Sales Order</button>
        </div>
      </div>
    </form>
    </section>

  </div>
  
  {% endblock %}
