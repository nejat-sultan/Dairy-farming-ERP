{% extends 'base.html' %}

{% block content %}

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Job Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../job">Home</a></li>
              <li class="breadcrumb-item active">Job Edit</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <form action="/job_edit/{{d.job_id}}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header" style="background-color: #007f5c;color: #fff;">
                <h3 class="card-title">Basic Information</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                {% if errors %}
                <div class="alert alert-danger">
                  <ul>
                    {% for error in errors %}
                      <li>{{ error }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
              
                <div class="form-group">
                  <label for="inputName">Job Title</label>
                  <input type="text" id="inputName" name="job_title" value="{{ d.job_title }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="inputName">Minimum Salary</label>
                  <input type="text" id="inputName" name="job_min_salary" value="{{ d.job_min_salary }}" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Maximum Salary</label>
                  <input type="text" id="inputName" name="job_max_salary" value="{{ d.job_max_salary }}" class="form-control">
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../job" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;" >Update Job</button>
          </div>
        </div>
      </form>
      </section>
  
  </div>
  
  {% endblock %}
