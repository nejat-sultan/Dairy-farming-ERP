{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Task Assignment Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../assign_task">Home</a></li>
              <li class="breadcrumb-item active">Task Assignment Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>


    <section class="content">
    <form action="/assign_task_add" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header" style="background-color: #007f5c;color: #fff;">
              <h3 class="card-title">Basic Information</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              {% if errors %}
              <div class="alert alert-danger">
                <ul>
                  {% for error in errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                </ul>
              </div>
              {% endif %}
              
              <div class="form-group">
                <label for="inputName">Task</label>
                <select id="inputStatus" name="task_id" class="form-control custom-select">
                  {% for d in data1 %}
                  <option value="{{d.id}}">{{ d.task_name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">Shift</label>
                <select id="inputStatus" name="shift_id" class="form-control custom-select">
                  {% for d in data2 %}
                  <option value="{{d.id}}">{{ d.shift_name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">Employee</label>
                <select id="inputStatus" name="assigned_to_id" class="form-control custom-select">
                  {% for d in data3 %}
                  <option value="{{ d.person_farm_entity_id }}">{{ d.person_farm_entity.first_name }} {{ d.person_farm_entity.last_name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="inputDescription">Due Time</label>
                <input type="datetime-local" id="inputName" name="due_time" class="form-control" required>
              </div>            
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12">
          <a href="assign_task" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;"> Assign Task</button>
        </div>
      </div>
    </form>
    </section>

  </div>
  
  {% endblock %}
