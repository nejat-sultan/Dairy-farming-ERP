{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Employee Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../employee">Home</a></li>
              <li class="breadcrumb-item active">Employee Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>


    <section class="content">
      <form action="/employee_add" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Basic Information</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
          
              <div class="card-body">
                <div class="form-group">
                      <label for="inputStatus">Title</label>
                      <select id="inputStatus" name="title" class="form-control custom-select">
                        {% for d in data2 %}
                        <option value="{{d.person_title_id}}">{{ d.person_title}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-group">
                  <label for="inputName">First Name</label>
                  <input type="text" id="inputName" name="fname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Middle Name</label>
                  <input type="text" id="inputName" name="mname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Last Name</label>
                  <input type="text" id="inputName" name="lname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Date of Birth</label>
                  <input type="date" id="inputName" name="dob" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Marital Status</label>
                  <select id="inputStatus" name="marital_status" class="form-control custom-select">
                      <option selected disabled>Select one</option>
                      <option>Married</option>
                      <option>Single</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="inputClientCompany">Gender</label>
                  <select id="inputStatus" name="gender" class="form-control custom-select">
                    <option selected disabled>Select one</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputStatus">Employee Type</label>
                  <select id="inputStatus" name="type" class="form-control custom-select">
                    {% for d in data3 %}
                    <option value="{{d.person_type_id}}">{{ d.person_type}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

            </div>

          </div>
          <div class="col-md-6">
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Others</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>

              <div class="card-body">
                  <div class="form-group">
                      <label for="inputStatus">Department</label>
                      <select id="inputStatus" name="department" class="form-control custom-select">
                      {% for d in data5 %}
                      <option value="{{d.department_id}}">{{ d.department_name}}</option>
                      {% endfor %}
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="inputName">Salary</label>
                      <input type="text" id="inputName" name="salary" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="inputName">Hire Date</label>
                      <input type="date" id="inputName" name="hire_data" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="inputName">National Id</label>
                      <input type="text" id="inputName" name="national_id" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="inputName">Contract Type</label>
                      <select id="inputStatus" name="contract_type" class="form-control custom-select">
                          <option selected disabled>Select one</option>
                          <option>Permanent</option>
                          <option>Contractual</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="inputDescription">Contract Period(In month)</label>
                      <input type="text" id="inputName" name="contract_period" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="inputStatus">Job </label>
                      <select id="inputStatus" name="job" class="form-control custom-select">
                      {% for d in data4 %}
                      <option value="{{d.job_id}}">{{ d.job_title}}</option>
                      {% endfor %}
                      </select>
                  </div>
              </div>
            </div>
    
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="employee" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success float-right" >Add Employee</button>
          </div>
        </div>
      </form>
      <br>

        <button type="button" class="btn btn-primary mr-3" id="addcontactBtn">Add Contact</button>
        <button type="button" class="btn btn-success mr-3" id="addaddressBtn">Add Address</button>
        <button type="button" class="btn btn-info mr-3" id="addexperienceBtn">Add Experience</button>
        <button type="button" class="btn btn-warning" id="addguaranteeBtn">Add Guarantee</button>

      <br><br>

      <!-- Hidden section for contact form -->
      <div class="card" id="contactFormSection" style="display: none;">
        <div class="card-body">
            <form action="/add_contact" method="post" id="contactForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputStatus">Employee</label>
                            <select id="inputStatus" name="employee_id" class="form-control custom-select">
                                {% for d in data1 %}
                                <option value="{{d.farm_entity_id}}">{{d.first_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Contact Type</label>
                            <select id="inputStatus" name="contact_type" class="form-control custom-select">
                                {% for d in data6 %}
                                <option value="{{ d.contact_id }}">{{ d.contact_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPhotoDescription">Contact</label>
                            <input type="text" id="inputPhotoDescription" name="contact" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success float-right" >Add Contact</button>
                  </div>
                </div>
                <br>
            </form>
        </div>
      </div>

      <!-- Hidden section for Address form -->
      <div class="card" id="addressFormSection" style="display: none;">
        <div class="card-body">
            <form action="/add_address" method="post" id="addressForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputStatus">Employee</label>
                            <select id="inputStatus" name="employee_id" class="form-control custom-select">
                                {% for d in data1 %}
                                    <option value="{{d.farm_entity_id}}">{{d.first_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Region</label>
                            <select id="inputStatus" name="region" class="form-control custom-select">
                                {% for d in data7 %}
                                    <option value="{{ d.region_id }}">{{ d.region }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Woreda</label>
                            <input type="text" id="inputPhotoDescription" name="woreda" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">House No</label>
                            <input type="text" id="inputPhotoDescription" name="house_no" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPhotoDescription">Country</label>
                            <input type="text" id="inputPhotoDescription" name="country" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Zone/Subcity</label>
                            <input type="text" id="inputPhotoDescription" name="zone_subcity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Kebele</label>
                            <input type="text" id="inputPhotoDescription" name="kebele" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Street Name</label>
                            <input type="text" id="inputPhotoDescription" name="street" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success float-right" >Add Address</button>
                  </div>
                </div>
                <br>
            </form>
        </div>
      </div>
    
      <!-- Hidden section for Experience form -->
      <div class="card" id="experienceFormSection" style="display: none;">
        <div class="card-body">
            <form action="/add_experience" method="post" id="experienceForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputStatus">Employee</label>
                            <select id="inputStatus" name="employee_id" class="form-control custom-select">
                                {% comment %} {% for d in data8 %}
                                <option value="{{d.person_farm_entity_id}}">{{d.person_farm_entity_id}}</option>
                                {% endfor %} {% endcomment %}
                                {% for d in data8 %}
                                <option value="{{ d.person_farm_entity_id }}">{{ d.person_farm_entity.first_name }}</option>
                                {% endfor %}
                        
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Start Date</label>
                            <input type="date" id="inputPhotoDescription" name="start_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">End Date</label>
                            <input type="date" id="inputPhotoDescription" name="end_date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPhotoDescription">Company</label>
                            <input type="text" id="inputPhotoDescription" name="company" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Title</label>
                            <input type="text" id="inputPhotoDescription" name="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Salary</label>
                            <input type="text" id="inputPhotoDescription" name="salary" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success float-right" >Add Experience</button>
                  </div>
                </div>
                <br>
            </form>
        </div>
      </div>

      <!-- Hidden section for guarantee form -->
      <div class="card" id="guaranteeFormSection" style="display: none;">
        <div class="card-body">
            <form action="/add_guarantee" method="post" id="guaranteeForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputStatus">Employee</label>
                            <select id="inputStatus" name="employee_id" class="form-control custom-select">
                              {% for d in data8 %}
                              <option value="{{ d.person_farm_entity_id }}">{{ d.person_farm_entity.first_name }}</option>
                              {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputPhotoDescription">Salary</label>
                            <input type="text" id="inputPhotoDescription" name="salary_evaluation" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPhotoDescription">Guarantee Type</label>
                            <select id="inputStatus" name="guarantee_type" class="form-control custom-select">
                                {% for d in data9 %}
                                <option value="{{ d.guarantee_type_id }}">{{ d.guarantee_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success float-right" >Add Guarantee</button>
                  </div>
                </div>
                <br>
            </form>
        </div>
    </div>

  </section>
</div>


<script>

  document.getElementById('addcontactBtn').addEventListener('click', function() {
    document.getElementById('contactFormSection').style.display = 'block';
    document.getElementById('addressFormSection').style.display = 'none';
    document.getElementById('experienceFormSection').style.display = 'none';
    document.getElementById('guaranteeFormSection').style.display = 'none';
  });

  document.getElementById('addaddressBtn').addEventListener('click', function() {
    document.getElementById('contactFormSection').style.display = 'none';
    document.getElementById('addressFormSection').style.display = 'block';
    document.getElementById('experienceFormSection').style.display = 'none';
    document.getElementById('guaranteeFormSection').style.display = 'none';
  });

  document.getElementById('addexperienceBtn').addEventListener('click', function() {
    document.getElementById('contactFormSection').style.display = 'none';
    document.getElementById('addressFormSection').style.display = 'none';
    document.getElementById('experienceFormSection').style.display = 'block';
    document.getElementById('guaranteeFormSection').style.display = 'none';
  });

  document.getElementById('addguaranteeBtn').addEventListener('click', function() {
    document.getElementById('contactFormSection').style.display = 'none';
    document.getElementById('addressFormSection').style.display = 'none';
    document.getElementById('experienceFormSection').style.display = 'none';
    document.getElementById('guaranteeFormSection').style.display = 'block';
  });
</script>

  
  
  
  {% endblock %}
