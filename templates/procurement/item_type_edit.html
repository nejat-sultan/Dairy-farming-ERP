{% extends 'base.html' %}


{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cattle Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../cattle_pregnancy">Home</a></li>
              <li class="breadcrumb-item active">Cattle Pregnancy Edit</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <form action="/cattle_pregnancy_edit/{{d.cattle_pregnancy_id}}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Basic Information</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Pregnancy Type</label>
                  <select id="inputStatus" name="pregnancy_type" class="form-control custom-select">
                    <option selected>{{d.cattle_pregnancy_type}}</option>
                    <option>Artificial Insemination</option>
                    <option>Bull</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputName">Pregnancy Date</label>
                  <input type="date" id="inputName" name="pregnancy_date" value="{{d.cattle_pregnancy_date|date:'Y-m-d'}}" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputName">Cattle</label>
                  <select id="inputStatus" name="cattle_id" class="form-control custom-select">
                    {% for d in cattles %} 
                      <option value="{{d.cattle_id}}" {% if d.cattle_id == cattle.cattle_id %} selected {% endif %}>
                        {{ d.cattle_name }}
                      </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputName">Status</label>
                  <select id="inputStatus" name="pregnancy_status" class="form-control custom-select">
                    <option selected disabled>{{d.cattle_pregnancy_status}}</option>
                    <option>Pregnant</option>
                    <option>Not Pregnant</option>
                  </select>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../cattle_pregnancy" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success float-right">Update Cattle Pregnancy</button>
          </div>
        </div>
      </form>
    </section>

  
  </div>
  
  {% endblock %}
