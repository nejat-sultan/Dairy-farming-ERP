{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Request For Quote Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../../rfq">Home</a></li>
              <li class="breadcrumb-item active">Request For Quote Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>


    <section class="content">
      <form action="/rfq_add/{{ order_id }}/" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header" style="background-color: #007f5c;color: #fff;">
              <h3 class="card-title">Basic Information</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Supplier Name</label>
                <select id="inputStatus" name="supplier_name" class="form-control custom-select">
                  {% for d in data2 %}
                  <option value="{{d.farm_entity_id}}">{{ d.supplier_name}}</option>
                  {% endfor %}
                </select> 
              </div>
              <div class="form-group">
                <label for="inputName">Item</label>
                <input type="text" id="inputName" name="item_id" value="{{item.item_id}}" class="form-control" readonly>
              </div>
              <div class="form-group">
                <input type="hidden" name="order_id" value="{{ order_id }}">
              </div>

              <div class="form-group">
                <label for="inputName"> Quantity</label>
                <input type="text" id="inputName" name="quantity" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="inputName"> Price</label>
                <input type="text" id="inputName" name="price" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12">
          <a href="../../request_order" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Add Request For Quote</button>
          {% comment %} <input type="submit" value="Add Cattle" class="btn btn-success float-right"> {% endcomment %}
        </div>
      </div>
    </form>
    </section>

  </div>
  
  {% endblock %}
