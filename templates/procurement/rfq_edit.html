{% extends 'base.html' %}


{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Request For Quote Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../../rfq">Home</a></li>
              <li class="breadcrumb-item active">Request For Quote Add</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <form action="/rfq_edit/{{d.id}}" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header" style="background-color: #007f5c;color: #fff;">
                <h3 class="card-title">Basic Information</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                {% if errors %}
                <div class="alert alert-danger">
                  <ul>
                    {% for error in errors %}
                      <li>{{ error }}</li>
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}
                
                <div class="form-group">
                  <label for="inputName">Supplier Name</label>
                  <select id="inputStatus" name="supplier_name" class="form-control custom-select">
                    {% for da in data2 %}
                    {% comment %} <option value="{{d.farm_entity_id}}">{{ d.supplier_name}} </option> {% endcomment %}
                    <option value="{{da.farm_entity_id}}" 
                      {% if da.farm_entity_id == d.supplier_id %} 
                        selected 
                      {% endif %}>
                      {{ da.supplier_name }}
                  </option>
                    {% endfor %}
                  </select> 
                </div>
                <div class="form-group">
                  <input type="hidden" name="item_id" value="{{ item.item_id }}">
                </div>
                <div class="form-group">
                  <input type="hidden" name="order_id" value="{{ order_id }}">
                </div>

                <div class="form-group">
                  <label for="inputName"> Quantity</label>
                  <input type="number" id="inputName" name="quantity" value="{{ d.quantity }}" class="form-control" required>
                </div>
  
                <div class="form-group">
                  <label for="inputName"> Price</label>
                  <input type="text" id="inputName" name="price" value="{{ d.price }}" class="form-control" required>
                </div>
              </div>  
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../rfq" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Update Request For Quote</button>
          </div>
        </div>
      </form>
    </section>

  
  </div>
  
  {% endblock %}
