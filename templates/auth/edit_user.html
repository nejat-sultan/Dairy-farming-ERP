{% extends 'base.html' %}

{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>User Profile Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../../user">Home</a></li>
              <li class="breadcrumb-item active">User Profile Edit</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header" style="background-color: #007f5c;color: #fff;">
                <h3 class="card-title">Basic Information</h3>
  
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user_profile.user.username }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user_profile.user.email }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="employee_id">Employee</label>
                    <select id="employee_id" name="employee_id" class="form-control">
                        {% for employee in employees %}
                            <option value="{{ employee.person_farm_entity.farm_entity_id }}" {% if user_profile.employee.person_farm_entity.farm_entity_id == employee.person_farm_entity.farm_entity_id %}selected{% endif %}>
                                {{ employee.person_farm_entity.first_name }} {{ employee.person_farm_entity.last_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-12">
            <a href="../../user" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Update User</button>
          </div>
        </div>
      </form>
      </section>
  
  </div>
  
  {% endblock %}
