{% extends 'base.html' %}


{% block content %} 

  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Role-User Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../../user">Home</a></li>
              <li class="breadcrumb-item active">Role-User Add</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    
    <section class="content">
        <form action="/assign_users_to_group/{{ user.id }}/" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header" style="background-color: #007f5c;color: #fff;">
                            <h3 class="card-title">Assign Role to User</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="selectGroup">Select Role</label>
                                <select id="selectGroup" name="group" class="form-control">
                                    {% for group in groups %}
                                        <option value="{{ group.id }}" {% if group in user.groups.all %}selected{% endif %}> 
                                            {{ group.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="/user" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn float-right" style="background-color: #007f5c;color: #fff;">Assign Role</button>
                </div>
            </div>
        </form>
    </section>

</div>

{% endblock %}
